{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
    <title>{% block title%}Sign Up | StoreBox{% endblock %}</title>
    <style>

    body {
      background-color: gainsboro;
    }
      .blog-header {
    line-height: 1;
    border-bottom: 1px solid #e5e5e5;
  }
  
  .blog-header-logo {
    font-family: "Playfair Display", Georgia, "Times New Roman", serif/*rtl:Amiri, Georgia, "Times New Roman", serif*/;
    font-size: 2.25rem;
  }
  
  .blog-header-logo:hover {
    text-decoration: none;
  
  }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="text-center">
            <a class="blog-header-logo text-light" href="{% url 'accounts:index' %}">StoreBox</a>
          </div>
        </div>
      </header>
    </div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="card-title">
                <h3 style="text-align: center;">Register an Account</h3>
              </div>
              <div class="form-group">
                <form method="post" class="form">
                  {% csrf_token %}
                  <div class="container">
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" name="first_name" class="form-control">
                      </div>
                      <div class="col-md-6">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" name="last_name" class="form-control">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control">
                      </div>
                      <div class="col-md-6">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="password1" class="form-label">Enter Password</label>
                        <input type="password" name="password1" class="form-control">
                      </div>
                      <div class="col-md-6">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <input type="password" name="password2" class="form-control">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" type="submit" value="Submit">Register</button>
                      </div>
                    <div>
                      <div class="col">
                        <p style="text-align: center;">Already have an account? <a href="{% url 'accounts:login' %}">login</a></p>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  </body>
</html>
