{% extends 'storage/base.html' %}
{% load static %}

{% block content %}



<div class="page-wrapper">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">  
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="card dash-data-card text-center">
                                <div class="card-body"> 
                                    <div class="icon-info mb-3">
                                        <i class="fas fa-file-image bg-soft-warning"></i>
                                    </div>
                                    <h3 class="text-dark">{{images}}</h3>
                                    <h6 class="font-14 text-dark">Images</h6>                                                                                                                            
                                </div><!--end card-body--> 
                            </div><!--end card-->   
                        </div><!-- end col-->
                        <div class="col-lg-3">
                            <div class="card dash-data-card text-center">
                                <div class="card-body"> 
                                    <div class="icon-info mb-3">
                                        <i class="fas fa-music bg-soft-pink"></i>
                                    </div>
                                    <h3 class="text-dark">{{audios}}</h3>
                                    <h6 class="font-14 text-dark">Audios</h6>                                                                                                                            
                                </div><!--end card-body--> 
                            </div><!--end card-->   
                        </div><!-- end col-->  
                        <div class="col-lg-3">
                            <div class="card dash-data-card text-center">
                                <div class="card-body"> 
                                    <div class="icon-info mb-3">
                                        <i class="fas fa-video bg-soft-success"></i>
                                    </div>
                                    <h3 class="text-dark">{{videos}}</h3>
                                    <h6 class="font-14 text-dark">Videos</h6>                                                                                                                            
                                </div><!--end card-body--> 
                            </div><!--end card-->   
                        </div><!-- end col-->
                        <div class="col-lg-3">
                            <div class="card dash-data-card text-center">
                                <div class="card-body"> 
                                    <div class="icon-info mb-3">
                                        <i class="fas fa-file-alt bg-soft-primary"></i>
                                    </div>
                                    <h3 class="text-dark">{{files}}</h3>
                                    <h6 class="font-14 text-dark">Documents</h6>                                                                                                                            
                                </div><!--end card-body--> 
                            </div><!--end card-->   
                        </div><!-- end col-->   
                        
                        <div class="card-body">                                        
                            <small class="float-right">48%</small>
                            <h6 class="mt-0">240GB / 500GB Used</h6>
                            <div class="progress" style="height: 5px;">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 48%;" aria-valuenow="48" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>

                    </div><!--end row-->
                                                                   
                </div>
            </div><!--end row-->
        </div>
    </div>
</div>

{% endblock content %}
